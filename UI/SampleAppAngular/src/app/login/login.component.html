
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <div class="form-group row">
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" [(ngModel)]="Email" required autofocus>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" [(ngModel)]="Password" required>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="button" (click)="login()">Sign in</button>
