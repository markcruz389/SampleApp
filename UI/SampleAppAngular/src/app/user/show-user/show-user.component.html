<button class="m-1 btn btn-light btn-outline-primary" (click)="logOutClick()" Button>Logout</button>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary float-right m-2" 
        data-toggle="modal" data-target="#exampleModal"
        (click)="addClick()"
        data-backdrop="static" data-keyboard="false">
    Add User
</button>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dataItem of UserList">
            <td>{{dataItem.lastName}}, {{dataItem.firstName}}</td>
            <td>{{dataItem.email}}</td>
            <td>{{dataItem.roleName}}</td>
            <td>
                <button type="button" class="btn btn-light mr-1"
                        [routerLink]="['/user-detail', {id:dataItem.id}]">
                    View
                </button>
                <button type="button" class="btn btn-light mr-1"
                        data-toggle="modal" data-target="#exampleModal"
                        (click)="editClick(dataItem)"
                        data-backdrop="static" data-keyboard="false">
                    Edit
                </button>
                <button type="button" class="btn btn-light mr-1"
                        (click)="deleteClick(dataItem.id)">
                    Delete
                </button>
            </td>
        </tr>
    </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog modal-lg">
    <div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
        <button type="button" class="close" 
                data-dismiss="modal" aria-label="Close"
                (click)="closeClick()">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <app-add-edit-user [user]="user" *ngIf="ActivateAddEditUserComp"></app-add-edit-user>
    </div>
    </div>
</div>
</div>
