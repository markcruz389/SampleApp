<div class="form-group row">
    <label for="" class="col-sm-2 col-form-label">First Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="FirstName" placeholder="Enter First Name">
    </div>
</div>
<div class="form-group row">
    <label for="" class="col-sm-2 col-form-label">Last Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="LastName" placeholder="Enter Last Name">
    </div>
</div>
<div class="form-group row">
    <label for="" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
        <input type="email" class="form-control" [(ngModel)]="Email" placeholder="Enter Email">
    </div>
</div>
<div class="form-group row">
    <label for="" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
        <input type="password" class="form-control" [(ngModel)]="Password" placeholder="Enter Password">
    </div>
</div>
<div class="form-group row">
    <label for="" class="col-sm-2 col-form-label">Role</label>
    <div class="col-sm-10">
        <select [(ngModel)]="UserRoleId" class="form-control">
            <option value="0" disabled selected>Default select</option>
            <option *ngFor="let role of RoleList; let i = index" [value] = "RoleList[i].id">
                {{RoleList[i].role}}
            </option>
         </select>
    </div>
</div>

<button (click)="addUser()" *ngIf="Id==0" class="btn btn-primary float-right">
    Add
</button>

<button (click)="updateUser()" *ngIf="Id!=0" class="btn btn-primary float-right">
    Update
</button>
